<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Evaluacion intermedia</title>
  </head>
  <body>
    <main class="main">
      <h1 class="h1">Dados y Apuestas</h1>

      <form class="form">
        <select class="select">
          <option>Que numero apuestas del 1 al 6</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <label for="text" class="label">Introduce aquí tu jugada:</label>
        <input type="number" id="number" placeholder="Cuánto apuestas" />

        <button type="button" name="button" class="jugar">Jugar</button>
      </form>

      <h2 class="h2">Vamos a jugar!</h2>
      <p class="saldo">Saldo:50</p>

      <script src="main.js"></script>
    </main>
  </body>
